<!DOCTYPE html>
<html lang="gl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organizador de Tarefas</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="app">
    <div class="brand">todo-list</div>
    <header>
      <h1>Organizador de Tarefas</h1>
      <p class="lead">Engade, completa, elimina e filtra tarefas. Os cambios g√°rdanse no teu navegador.</p>
      <form id="task-form" aria-label="Engadir nova tarefa">
        <label class="sr-only" for="new-task">Nova tarefa</label>
        <input id="new-task" type="text" name="task" placeholder="Escribe unha tarefa..." autocomplete="off" />
        <button type="submit" class="btn-primary">Engadir tarefa</button>
      </form>
    </header>

    <div class="toolbar">
      <div class="filters" role="group" aria-label="Filtros de tarefas">
        <button class="filter-btn active" data-filter="todas" aria-pressed="true">Todas</button>
        <button class="filter-btn" data-filter="pendentes" aria-pressed="false">Pendentes</button>
        <button class="filter-btn" data-filter="completadas" aria-pressed="false">Completadas</button>
      </div>
      <div class="badge" id="counter">0 tarefas</div>
    </div>

    <div class="list-wrapper">
      <p id="empty-message" class="empty" hidden>Non hai tarefas que mostrar.</p>
      <ul id="task-list"></ul>
    </div>

    <footer>Accesible, con filtros e almacenamento local.</footer>
    <div id="announcer" aria-live="polite" class="sr-only"></div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
